<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #ffe000;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #ffd000;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            background: #22c55e;
            color: #fff;
        }
        .error {
            background: #ef4444;
            color: #fff;
        }
        .info {
            background: #3b82f6;
            color: #fff;
        }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    
    <div class="box">
        <h2>Step 1: Check Firebase SDK</h2>
        <div id="sdkStatus" class="status info">Checking...</div>
    </div>

    <div class="box">
        <h2>Step 2: Initialize Firebase</h2>
        <div id="initStatus" class="status info">Waiting...</div>
    </div>

    <div class="box">
        <h2>Step 3: Test Authentication</h2>
        <input type="email" id="testEmail" placeholder="Your Firebase user email">
        <input type="password" id="testPassword" placeholder="Your Firebase user password">
        <button onclick="testLogin()">Test Login</button>
        <div id="authStatus" class="status info">Ready to test</div>
    </div>

    <div class="box">
        <h2>Step 4: Test Firestore</h2>
        <button onclick="testFirestore()">Test Database Connection</button>
        <div id="firestoreStatus" class="status info">Ready to test</div>
    </div>

    <div class="box">
        <h2>Console Log</h2>
        <div id="log"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.color = type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            console.log(message);
        }

        // Step 1: Check Firebase SDK
        const sdkStatus = document.getElementById('sdkStatus');
        if (typeof firebase !== 'undefined') {
            sdkStatus.textContent = '‚úÖ Firebase SDK loaded successfully';
            sdkStatus.className = 'status success';
            log('Firebase SDK loaded', 'success');
        } else {
            sdkStatus.textContent = '‚ùå Firebase SDK failed to load';
            sdkStatus.className = 'status error';
            log('Firebase SDK not found', 'error');
        }

        // Step 2: Initialize Firebase
        const initStatus = document.getElementById('initStatus');
        const firebaseConfig = {
            apiKey: "AIzaSyD94u-0_4ViLAVgi_gLBy-xztQfs7z6twE",
            authDomain: "ah-fe-6a0c0.firebaseapp.com",
            projectId: "ah-fe-6a0c0",
            storageBucket: "ah-fe-6a0c0.firebasestorage.app",
            messagingSenderId: "225964347020",
            appId: "1:225964347020:web:87ebe0ffb82fc492daf5a9"
        };

        let auth, db;

        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            initStatus.textContent = '‚úÖ Firebase initialized successfully';
            initStatus.className = 'status success';
            log('Firebase initialized', 'success');
            log('Auth domain: ' + firebaseConfig.authDomain);
            log('Project ID: ' + firebaseConfig.projectId);
        } catch (error) {
            initStatus.textContent = '‚ùå Firebase initialization failed: ' + error.message;
            initStatus.className = 'status error';
            log('Initialization error: ' + error.message, 'error');
        }

        // Step 3: Test Authentication
        async function testLogin() {
            const authStatus = document.getElementById('authStatus');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            if (!email || !password) {
                authStatus.textContent = '‚ùå Please enter email and password';
                authStatus.className = 'status error';
                return;
            }

            authStatus.textContent = '‚è≥ Attempting login...';
            authStatus.className = 'status info';
            log(`Attempting login for: ${email}`);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                authStatus.textContent = '‚úÖ Login successful! User: ' + userCredential.user.email;
                authStatus.className = 'status success';
                log('Login successful: ' + userCredential.user.email, 'success');
                log('User UID: ' + userCredential.user.uid);
                
                // Sign out immediately after test
                await auth.signOut();
                log('Signed out (test complete)');
            } catch (error) {
                authStatus.textContent = '‚ùå Login failed: ' + error.message;
                authStatus.className = 'status error';
                log('Login error: ' + error.code + ' - ' + error.message, 'error');
                
                // Provide helpful hints
                if (error.code === 'auth/user-not-found') {
                    log('Hint: User does not exist. Check Firebase Console > Authentication > Users', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    log('Hint: Password is incorrect', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    log('Hint: Email format is invalid', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    log('Hint: Too many failed attempts. Wait a few minutes', 'error');
                }
            }
        }

        // Step 4: Test Firestore
        async function testFirestore() {
            const firestoreStatus = document.getElementById('firestoreStatus');
            firestoreStatus.textContent = '‚è≥ Testing Firestore connection...';
            firestoreStatus.className = 'status info';
            log('Testing Firestore connection...');

            try {
                // Try to read from a test collection
                const testDoc = await db.collection('_test').doc('connection').get();
                
                firestoreStatus.textContent = '‚úÖ Firestore connection successful!';
                firestoreStatus.className = 'status success';
                log('Firestore connection successful', 'success');
                
                if (testDoc.exists) {
                    log('Test document exists: ' + JSON.stringify(testDoc.data()));
                } else {
                    log('Test document does not exist (this is normal)');
                }

                // Try to read from portfolio collection
                const portfolioDoc = await db.collection('portfolio').doc('profile').get();
                if (portfolioDoc.exists) {
                    log('Portfolio profile exists!', 'success');
                } else {
                    log('Portfolio profile does not exist yet (will be created when you save from admin panel)');
                }
            } catch (error) {
                firestoreStatus.textContent = '‚ùå Firestore error: ' + error.message;
                firestoreStatus.className = 'status error';
                log('Firestore error: ' + error.code + ' - ' + error.message, 'error');
                
                if (error.code === 'permission-denied') {
                    log('Hint: Check Firestore Rules in Firebase Console', 'error');
                }
            }
        }

        // Auto-test Firestore on page load
        if (typeof firebase !== 'undefined') {
            setTimeout(testFirestore, 1000);
        }
    </script>
</body>
</html>
